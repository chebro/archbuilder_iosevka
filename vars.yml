build:
  # - ttf-iosevka-git
  # - ttf-iosevka-custom-git
  - ttf-iosevka-term-custom-git
  # - ttf-iosevka-fontconfig-mono-custom-git
  # - ttf-iosevka-fixed-custom-git
  # - ttf-iosevka-quasi-proportional-custom-git
  # - ttf-iosevka-quasi-proportional-extension-only-custom-git
spacings:
  - ''               # some wide glyphs
  - term             # fewer wide glyphs
  - fontconfig-mono  # no wide glyphs
  - fixed            # neither wide glyphs nor ligatures
  - quasi-proportional
  - quasi-proportional-extension-only
build_webfonts: no
branch: master
charvars:
  capital-a: straight-tri-serifed
  capital-b: more-asymmetric-interrupted-unilateral-serifed
  capital-c: unilateral-serifed
  capital-d: standard-bilateral-serifed
  capital-e: serifed
  capital-f: serifed
  capital-g: toothed-serifed-hooked
  capital-h: serifed
  capital-i: short-serifed
  capital-j: serifed-both-sides
  capital-k: symmetric-touching-top-left-serifed
  capital-l: serifed
  capital-m: hanging-motion-serifed
  capital-n: asymmetric-motion-serifed
  capital-p: closed-motion-serifed
  capital-q: straight
  capital-r: straight-motion-serifed
  capital-s: bilateral-serifed
  capital-t: serifed
  capital-u: toothless-corner-unilateral-motion-serifed
  capital-v: straight-motion-serifed
  capital-w: straight-asymmetric-motion-serifed
  capital-x: straight-serifed
  capital-y: straight-serifed
  capital-z: straight-serifed
  a: double-storey-serifless
  b: toothed
  c: serifless
  d: toothed-serifless
  e: flat-crossbar
  f: diagonal-tailed
  g: single-storey-serifless
  i: serifed
  j: serifed
  k: cursive-serifless
  l: serifed-diagonal-tailed
  m: top-left-serifed
  n: straight-top-left-serifed
  q: straight
  r: corner-hooked
  s: serifless
  t: diagonal-tailed
  w: straight-asymmetric
  y: straight
  z: straight-top-serifed
  eszet: sulzbacher-descending
  lower-delta: flat-top
  capital-gamma: top-right-serifed
  lower-lambda: straight
  lower-mu: tailed
  cyrl-capital-ka: symmetric-connected-serifless
  cyrl-ef: serifed
  zero: slashed
  one: base
  two: straight-neck
  three: flat-top
  four: semi-open
  five: vertical-upper-left-bar
  six: straight-bar
  seven: straight-serifed
  eight: two-circles
  asterisk: hex-low
  paragraph-sign: low
  caret: medium
  paren: normal
  brace: curly
  number-sign: upright
  ampersand: upper-open
  at: threefold-tall
  dollar: open
  cent: open
  percent: dots
  lig-ltgteq: slanted
  ascii-single-quote: straight
  punctuation-dot: round
